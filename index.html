<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
    </header>

    <nav>
        <button onclick="showSection('patients')">Patients</button>
        <button onclick="showSection('doctors')">Doctors</button>
        <button onclick="showSection('appointments')">Appointments</button>
    </nav>

    <main>
        <!-- Patients Section -->
        <section id="patients" class="section">
            <h2>Patients</h2>
            <form id="patientForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="number" id="patientAge" placeholder="Age" required>
                <button type="submit">Add Patient</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="patientList"></tbody>
            </table>
        </section>

        <!-- Doctors Section -->
        <section id="doctors" class="section hidden">
            <h2>Doctors</h2>
            <form id="doctorForm">
                <input type="text" id="doctorName" placeholder="Doctor Name" required>
                <input type="text" id="specialization" placeholder="Specialization" required>
                <button type="submit">Add Doctor</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="doctorList"></tbody>
            </table>
        </section>

        <!-- Appointments Section -->
        <section id="appointments" class="section hidden">
            <h2>Appointments</h2>
            <form id="appointmentForm">
                <input type="text" id="appointmentPatient" placeholder="Patient Name" required>
                <input type="text" id="appointmentDoctor" placeholder="Doctor Name" required>
                <input type="datetime-local" id="appointmentTime" required>
                <button type="submit">Add Appointment</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="appointmentList"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
